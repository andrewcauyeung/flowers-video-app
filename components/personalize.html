<div class="col-12">
  <div class="accordion mt-3" id="accordionExample">
    <div class="card">
      <a
        class="btn-link video-info-bttn"
        data-toggle="collapse"
        data-target="#video-info-collapse"
        aria-expanded="false"
        aria-controls="collapseOne"
      >
        <div class="card-header" id="videoInfo">Personalize Your Response</div>
      </a>

      <div
        id="video-info-collapse"
        class="collapse"
        aria-labelledby="videoInfo"
        data-parent="#accordionExample"
      >
        <div class="card-body">
          <form class="video-info">
            <div class="form-group">
              <label for="description">Message</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary upload-trigger" id="button">
                Upload Video
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card">
      <a
        class="btn-link upload-status-btn"
        data-toggle="collapse"
        data-target="#upload-status-collapse"
        aria-expanded="false"
        aria-controls="collapseOne"
        disabled="disabled"
      >
        <div class="card-header" id="uploadStatus">Upload Status</div>
      </a>
      <div
        id="upload-status-collapse"
        class="collapse"
        aria-labelledby="upload-status"
        data-parent="#accordionExample"
      >
        <div class="card-body">
          <div class="upload">
            <div class="during-upload p-2">
              <h5>Upload Progress</h5>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%;"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <span id="percent-transferred"></span>
                </div>
              </div>
            </div>

            <div class="post-upload px-2">
              <div class="input-group mb-2 mr-sm-2">
                <input type="text" class="video-url copy-link" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <a data-toggle="modal" data-target="#exampleModalCenter">
                      <span class="icon-sm">
                        <i class="fas fa-share-alt fa-lg"></i>
                        <span class="icon-label">Share</span>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <ul id="post-upload-status"></ul>
            <div id="player"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
