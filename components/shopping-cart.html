<a
  data-toggle="modal"
  data-target="#shoppingCartModal"
  class="btn btn-default shadow btn-circle"
  ><i class="fas fa-shopping-cart"></i
></a>

<!-- SHOPPING CART MODAL -->
<div
  class="modal fade"
  id="shoppingCartModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="shoppingCartModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Shopping Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Cost</th>
              </tr>
            </thead>
            <tbody class="items-container">
              <!--
                <tr>
                  <th scope="row">Thank U Cookie Card</th>
                  <td>1x</td>
                  <td>$5.99</td>
                </tr>
              -->
              <!-- ITEMS ADDED TO CARTS -->
            </tbody>
          </table>
        </div>
        <h5>Sub-Total: $5.99</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Continue Response
        </button>
        <a
          target="_blank"
          href="https://www.cheryls.com/AjaxCheckoutDisplayView?catalogId=11102&langId=-1&storeId=10202"
          class="btn btn-secondary"
          >Checkout</a
        >
      </div>
    </div>
  </div>
</div>
<!-- END SHOPPING CART MODAL -->
