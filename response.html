<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
    <title>1-800 Flowers Video Response</title>
</head>

<body class="index-container">
    <div class="navigation-container">
        <!--Navigation Module-->
    </div>

    <!--END OF NAVIAGATION BAR-->

    <!--VIDEO PLAYER-->
    <div class="contianer px-0 video-container">
        <div class="video">
            <video id="player" controls></video>
        </div>
    </div>

    <!--VIDEO RESPONSE OPTIONS-->
    <div class="d-flex justify-content-center p-5 icon-container">
        <div class="icons">
            <a onclick="document.getElementById('recorder').click()">
                <span class="icon record-icon">
                    <i class="fas fa-video fa-3x"></i>
                    <span class="icon-label">Record</span>
                </span>
            </a>
            <a onclick="document.getElementById('uploader').click()">
                <span class="icon file-icon">
                    <i class="fas fa-file fa-3x"></i>
                    <span class="icon-label">Choose a File</span>
                </span>
            </a>
        </div>
        <!--Shown on load-->
        <!-- <button type="button" id="record-trigger" class="btn btn-primary" onclick="document.getElementById('recorder').click()">Record</button> -->
        <input type="file" accept="video/*" capture="camera" id="recorder" style="display:none">
        <input type="file" accept="video/*" id="uploader" style="display:none">
    </div>
    <!--END OF VIDEO RESPONSE OPTIONS-->
    <!--VIDEO PLAYER END-->

    <div class="container-fluid">

        <div class="accordion mt-3" id="accordionExample">
            <div class="card">
                <div class="card-header" id="videoInfo">
                    <h5 class="mb-0">
                        <button class="btn btn-link video-info-bttn" type="button" data-toggle="collapse" data-target="#video-info-collapse"
                            aria-expanded="false" aria-controls="collapseOne" disabled="disabled">
                            Personalize Your Response
                        </button>
                    </h5>
                </div>
                <div id="video-info-collapse" class="collapse" aria-labelledby="videoInfo" data-parent="#accordionExample">
                    <div class="card-body">
                        <form class="video-info">
                            <div class="form-group">
                                <label for="description">Message</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                            <div class="form-group">
                                <span id="signinButton" class="pre-sign-in">
                                    <!-- IMPORTANT: Replace the value of the <code>data-clientid</code>
                                               attribute in the following tag with your project's client ID. -->
                                    <span class="g-signin" data-callback="signinCallback" data-clientid="1071346195772-futdta4g0r3mmsj7vo5ftjb53ifloncp.apps.googleusercontent.com"
                                        data-cookiepolicy="single_host_origin" data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
                                    </span>
                                </span>
                                <button class="btn btn-primary upload-trigger" id="button">Upload Video</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="uploadStatus">
                    <h5 class="mb-0">
                        <button class="btn btn-link upload-status-btn" type="button" data-toggle="collapse" data-target="#upload-status-collapse"
                            aria-expanded="false" aria-controls="collapseOne" disabled>
                            Upload Status
                        </button>
                    </h5>
                </div>
                <div id="upload-status-collapse" class="collapse" aria-labelledby="upload-status" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class=upload>
                            <div class="during-upload p-2">
                                <h5>Upload Progress</h5>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100">
                                        <span id="percent-transferred"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="post-upload px-2">

                                <div class="input-group mb-2 mr-sm-2">
                                    <input type="text" class="video-url copy-link">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <a data-toggle="modal" data-target="#exampleModalCenter">
                                                <span class="icon-sm">
                                                    <i class="fas fa-share-alt fa-lg"></i>
                                                    <span class="icon-label">Share</span>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul id="post-upload-status"></ul>
                            <div id="player"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!--SHARE MODAL-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="share-icon copy-icon">
                            <a><i class="fas fa-copy"></i>
                                Copy to Clipboard</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="share-icon">
                            <a href="sms:6462500138?&body=https%3A%2F%2Fyoutu.be%2FldTmVPSKZ1Y"><i class="fas fa-comment"></i>
                                Send SMS</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="share-icon">
                            <a href='fb-messenger://share/?link=https%3A%2F%2Fyoutu.be%2FldTmVPSKZ1Ysend-dialog&app_id=123456789'><i
                                    class="fab fa-facebook-messenger"></i> Messenger</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="share-icon">
                            <a href="mailto:ayeung@1800flowers.com?subject=Someone's Gift&body=https://youtu.be/ldTmVPSKZ1Y"
                                title="Share by Email"><i class="fas fa-envelope"></i> Email </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END SHARE MODAL-->

    <a data-toggle="modal" data-target="#shoppingCartModal" class="btn btn-default shadow btn-circle"><i class="fas fa-shopping-cart"></i></a>

    <!--SHOPPING CART MODAL-->
    <div class="modal fade" id="shoppingCartModal" tabindex="-1" role="dialog" aria-labelledby="shoppingCartModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Lovable Puppy</td>
                                    <td>1x</td>
                                    <td>$10.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h5>Sub-Total: $10</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Continue Response</button>
                    <a target="_blank" href="https://www.cheryls.com/AjaxCheckoutDisplayView?catalogId=11102&langId=-1&storeId=10202"class="btn btn-secondary">Checkout</a>
                </div>
            </div>
        </div>
    </div>
    <!--END SHOPPING CART MODAL-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//apis.google.com/js/client:plusone.js"></script>
    <script src="/js/cors_upload.js"></script>
    <script src="/js/upload_video.js"></script>
    <script src="/js/scanner.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/copy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
