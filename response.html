<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
    <title>1-800 Flowers Video Response</title>
</head>

<body class="index-container">
    <!--BEGIN NAVIGATION BAR-->
    <!-- <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" width="100" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav> -->

    <div class="navigation-container">
        <!--Navigation Module-->
    </div>

    <!--END OF NAVIAGATION BAR-->

    <!--VIDEO PLAYER-->
    <div class="contianer px-0 video-container">
        <div class="video">
            <video id="player" controls></video>
        </div>
    </div>

    <!--VIDEO RESPONSE OPTIONS-->
    <div class="d-flex justify-content-center p-5 icon-container">
        <div class="icons">
            <a onclick="document.getElementById('recorder').click()">
                <span class="icon record-icon">
                    <i class="fas fa-video fa-3x"></i>
                    <span class="icon-label">Record</span>
                </span>
            </a>
            <a data-toggle="modal" data-target="#exampleModalCenter">
                <span class="icon file-icon">
                    <i class="fas fa-file fa-3x"></i>
                    <span class="icon-label">Choose a File</span>
                </span>
            </a>
        </div>
        <!--Shown on load-->
        <!-- <button type="button" id="record-trigger" class="btn btn-primary" onclick="document.getElementById('recorder').click()">Record</button> -->
        <input type="file" accept="video/*" capture="camera" id="recorder" style="display:none">
    </div>
    <!--END OF VIDEO RESPONSE OPTIONS-->
    <!--VIDEO PLAYER END-->

    <div class="container-fluid">

        <div class="accordion mt-3" id="accordionExample">
            <div class="card">
                <div class="card-header" id="videoInfo">
                    <h5 class="mb-0">
                        <button class="btn btn-link video-info-bttn" type="button" data-toggle="collapse" data-target="#video-info-collapse"
                            aria-expanded="false" aria-controls="collapseOne" disabled="disabled">
                            Video Information
                        </button>
                    </h5>
                </div>
                <div id="video-info-collapse" class="collapse" aria-labelledby="videoInfo" data-parent="#accordionExample">
                    <div class="card-body">
                        <form class="video-info">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" id="title" type="text">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary upload-trigger" id="button">Upload Video</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="uploadStatus">
                    <h5 class="mb-0">
                        <button class="btn btn-link upload-status-btn" type="button" data-toggle="collapse" data-target="#upload-status-collapse"
                            aria-expanded="false" aria-controls="collapseOne" disabled>
                            Upload Status
                        </button>
                    </h5>
                </div>
                <div id="upload-status-collapse" class="collapse" aria-labelledby="upload-status" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class=upload>
                            <div class="during-upload">
                                <!-- <p><span id="percent-transferred"></span>% done (<span id="bytes-transferred"></span>/<span
                                        id="total-bytes"></span>
                                    bytes)</p>
                                <progress class="progress-bar bg-info" id="upload-progress" max="1" value="0"></progress> -->

                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100">
                                        <span id="percent-transferred">
                                    </div>
                                </div>


                            </div>

                            <div class="post-upload">
                                <input type="text" class="video-url" disabled>
                                <p>Uploaded video with id <span id="video-id"></span>. Polling for status...</p>
                                <ul id="post-upload-status"></ul>
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!--Shown after upload button pressed-->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//apis.google.com/js/client:plusone.js"></script>
    <script src="/js/cors_upload.js"></script>
    <script src="/js/upload_video.js"></script>
    <script src="/js/scanner.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
